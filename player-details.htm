<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>تفاصيل اللاعب</title>

            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {

        }
        .player-details {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .player-details img {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 100px;
            height: auto;
            border-radius: 50%;
        }
        .player-details table {
            width: 100%;
            margin-top: 20px;
        }
        .player-details th,
        .player-details td {
            text-align: right;
        }

            display: block;
            margin: 20px auto;
            padding: 10px 20px;

            color: #fff;
            text-align: center;

            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

            background-color: #550000;
