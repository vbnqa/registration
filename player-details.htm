<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل اللاعب</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .player-details {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .player-details img {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 100px;
            height: auto;
            border-radius: 50%;
        }
        .player-details table {
            width: 100%;
            margin-top: 20px;
        }
        .player-details th,
        .player-details td {
            text-align: right;
        }
        .print-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #800000;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .print-btn:hover {
            background-color: #550000;
        }
    </style>
</head>
<body>
    <div class="player-details">
        <img src="https://via.placeholder.com/100" alt="صورة اللاعب">
        <h1>تفاصيل اللاعب: أحمد محمد</h1>
        <table>
            <tr>
                <th>تاريخ الميلاد:</th>
                <td>1990-05-15</td>
            </tr>
            <tr>
                <th>مكان الميلاد:</th>
                <td>الرياض</td>
            </tr>
            <tr>
                <th>الجنسية:</th>
                <td>سعودي</td>
            </tr>
            <tr>
                <th>رقم البطاقة الشخصية:</th>
                <td>1234567890</td>
            </tr>
            <tr>
                <th>العنوان:</th>
                <td>شارع الكرة الذهبية، جدة</td>
            </tr>
            <tr>
                <th>رقم الهاتف:</th>
                <td>0512345678</td>
            </tr>
            <tr>
                <th>البريد الإلكتروني:</th>
                <td>ahmed@example.com</td>
            </tr>
        </table>
        <button class="print-btn" onclick="window.print()">🖨️ طباعة</button>
    </div>
</body>
</html>
