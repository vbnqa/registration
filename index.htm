<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل لاعب جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #800000; /* لون الماروني */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0000; /* درجة داكنة من الماروني عند التحويم */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>تسجيل لاعب جديد</h1>
    <form id="playerForm">
        <label for="fullName">اسم اللاعب بالكامل:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="dob">تاريخ الميلاد:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="placeOfBirth">مكان الميلاد:</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" required>

        <label for="nationality">الجنسية:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="idNumber">رقم الهوية القطرية أو جواز السفر:</label>
        <input type="text" id="idNumber" name="idNumber" required>

        <label for="address">العنوان الحالي:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">رقم الهاتف الشخصي:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="photo">صورة شخصية حديثة:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <!-- مقاسات الملابس الرياضية -->
        <h2>مقاسات الملابس الرياضية</h2>
        <label for="suitSize">مقاس البدلة الرياضية:</label>
        <input type="text" id="suitSize" name="suitSize" placeholder="مثال: L" required>

        <label for="tShirtSize">مقاس التيشرت الرياضي:</label>
        <input type="text" id="tShirtSize" name="tShirtSize" placeholder="مثال: M" required>

        <label for="shoeSize">مقاس الحذاء الرياضي:</label>
        <input type="text" id="shoeSize" name="shoeSize" placeholder="مثال: 42" required>

        <label for="bowlingShoeSize">مقاس حذاء البولينج:</label>
        <input type="text" id="bowlingShoeSize" name="bowlingShoeSize" placeholder="مثال: 43" required>

        <label for="ballWeight">وزن كرة البولينج المفضلة (بالأرطال):</label>
        <input type="text" id="ballWeight" name="ballWeight" placeholder="مثال: 16" required>

        <button type="submit">إرسال الطلب</button>
    </form>
</div>

<script>
    // تخزين بيانات اللاعبين في localStorage
    const playerForm = document.getElementById('playerForm');

    playerForm.addEventListener('submit', function (e) {
        e.preventDefault();

        // جمع البيانات من الحقول
        const fullName = document.getElementById('fullName').value;
        const dob = document.getElementById('dob').value;
        const placeOfBirth = document.getElementById('placeOfBirth').value;
        const nationality = document.getElementById('nationality').value;
        const idNumber = document.getElementById('idNumber').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const photo = document.getElementById('photo').files[0];
        const suitSize = document.getElementById('suitSize').value;
        const tShirtSize = document.getElementById('tShirtSize').value;
        const shoeSize = document.getElementById('shoeSize').value;
        const bowlingShoeSize = document.getElementById('bowlingShoeSize').value;
        const ballWeight = document.getElementById('ballWeight').value;

        // تحويل الصورة إلى عنوان URL
        const photoUrl = URL.createObjectURL(photo);

        // إنشاء كائن للاعب
        const player = {
            fullName,
            dob,
            placeOfBirth,
            nationality,
            idNumber,
            address,
            phone,
            email,
            photoUrl,
            suitSize,
            tShirtSize,
            shoeSize,
            bowlingShoeSize,
            ballWeight
        };

        // استرجاع بيانات اللاعبين السابقة من localStorage
        let players = JSON.parse(localStorage.getItem('players')) || [];

        // إضافة اللاعب الجديد إلى القائمة
        players.push(player);

        // حفظ البيانات في localStorage
        localStorage.setItem('players', JSON.stringify(players));

        // إعادة تعيين النموذج
        playerForm.reset();

        alert('تم تسجيل اللاعب بنجاح!');
    });
</script>

</body>
