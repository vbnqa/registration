<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات اللاعبين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #800000;
            color: white;
        }
        .player-details {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .player-details img {
            float: left;
            margin-right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .player-details h3 {
            margin-top: 0;
        }
        .show-details-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .show-details-btn:hover {
            background-color: #218838;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>عرض بيانات اللاعبين</h1>

    <table id="playersTable">
        <thead>
            <tr>
                <th>اسم اللاعب</th>
                <th>تاريخ الميلاد</th>
                <th>الجنسية</th>
                <th>رقم الهاتف</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            <!-- بيانات اللاعبين ستظهر هنا -->
        </tbody>
    </table>

    <!-- أزرار الترحيل -->
    <div class="pagination">
        <button id="prevPage">السابق</button>
        <span id="pageInfo"></span>
        <button id="nextPage">التالي</button>
    </div>

    <!-- قسم عرض تفاصيل اللاعب -->
    <div id="playerDetails" class="player-details">
        <img id="playerImage" src="" alt="صورة اللاعب">
        <h3 id="playerName"></h3>
        <p><strong>تاريخ الميلاد:</strong> <span id="playerDob"></span></p>
        <p><strong>مكان الميلاد:</strong> <span id="playerPlaceOfBirth"></span></p>
        <p><strong>الجنسية:</strong> <span id="playerNationality"></span></p>
        <p><strong>رقم الهوية:</strong> <span id="playerIdNumber"></span></p>
        <p><strong>العنوان:</strong> <span id="playerAddress"></span></p>
        <p><strong>رقم الهاتف:</strong> <span id="playerPhone"></span></p>
        <p><strong>البريد الإلكتروني:</strong> <span id="playerEmail"></span></p>
        <p><strong>مقاس البدلة الرياضية:</strong> <span id="playerSuitSize"></span></p>
        <p><strong>مقاس التيشرت الرياضي:</strong> <span id="playerTShirtSize"></span></p>
        <p><strong>مقاس الحذاء الرياضي:</strong> <span id="playerShoeSize"></span></p>
        <p><strong>مقاس حذاء البولينج:</strong> <span id="playerBowlingShoeSize"></span></p>
        <p><strong>وزن كرة البولينج:</strong> <span id="playerBallWeight"></span></p>
    </div>
</div>

<script>
    // استرجاع بيانات اللاعبين من localStorage
    const players = JSON.parse(localStorage.getItem('players')) || [];
    const playersTableBody = document.querySelector('#playersTable tbody');
    const playerDetails = document.getElementById('playerDetails');

    let currentPage = 1; // الصفحة الحالية
    const playersPerPage = 20; // عدد اللاعبين لكل صفحة

    // تحديث الجدول ببيانات اللاعبين بناءً على الصفحة الحالية
    function updatePlayersTable() {
        playersTableBody.innerHTML = '';

        const start = (currentPage - 1) * playersPerPage;
        const end = start + playersPerPage;
        const currentPlayers = players.slice(start, end);

        currentPlayers.forEach((player, index) => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${player.fullName}</td>
                <td>${player.dob}</td>
                <td>${player.nationality}</td>
                <td>${player.phone}</td>
                <td><button class="show-details-btn" onclick="showPlayerDetails(${start + index})">عرض التفاصيل</button></td>
            `;

            playersTableBody.appendChild(row);
        });

        // تحديث معلومات الصفحة
        document.getElementById('pageInfo').textContent = `الصفحة ${currentPage} من ${Math.ceil(players.length / playersPerPage)}`;

        // تعطيل زر "السابق" إذا كنا في الصفحة الأولى
        document.getElementById('prevPage').disabled = currentPage === 1;

        // تعطيل زر "التالي" إذا كنا في الصفحة الأخيرة
        document.getElementById('nextPage').disabled = currentPage === Math.ceil(players.length / playersPerPage);
    }

    // التنقل إلى الصفحة السابقة
    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            updatePlayersTable();
        }
    });

    // التنقل إلى الصفحة التالية
    document.getElementById('nextPage').addEventListener('click', () => {
        if (currentPage < Math.ceil(players.length / playersPerPage)) {
            currentPage++;
            updatePlayersTable();
        }
    });

    // عرض تفاصيل اللاعب
    function showPlayerDetails(index) {
        const player = players[index];

        // تحديث قسم تفاصيل اللاعب
        document.getElementById('playerImage').src = player.photoUrl;
        document.getElementById('playerName').textContent = player.fullName;
        document.getElementById('playerDob').textContent = player.dob;
        document.getElementById('playerPlaceOfBirth').textContent = player.placeOfBirth;
        document.getElementById('playerNationality').textContent = player.nationality;
        document.getElementById('playerIdNumber').textContent = player.idNumber;
        document.getElementById('playerAddress').textContent = player.address;
        document.getElementById('playerPhone').textContent = player.phone;
        document.getElementById('playerEmail').textContent = player.email;
        document.getElementById('playerSuitSize').textContent = player.suitSize;
        document.getElementById('playerTShirtSize').textContent = player.tShirtSize;
        document.getElementById('playerShoeSize').textContent = player.shoeSize;
        document.getElementById('playerBowlingShoeSize').textContent = player.bowlingShoeSize;
        document.getElementById('playerBallWeight').textContent = player.ballWeight;

        // إظهار قسم التفاصيل
        playerDetails.style.display = 'block';
    }

    // تحديث الجدول عند تحميل الصفحة
    updatePlayersTable();
</script>

</body>
</html>
