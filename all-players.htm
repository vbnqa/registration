<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات جميع اللاعبين</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #800000;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            max-width: 50px;
            height: auto;
            border-radius: 50%;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #800000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #550000;
        }
        .details-btn {
            background-color: #800000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            padding: 6px 12px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .details-btn:hover {
            background-color: #550000;
        }
    </style>
</head>
<body>
    <h1>بيانات جميع اللاعبين</h1>
    <table>
        <thead>
            <tr>
                <th>الرقم التسلسلي</th>
                <th>اسم اللاعب</th>
                <th>تاريخ الميلاد</th>
                <th>مكان الميلاد</th>
                <th>الجنسية</th>
                <th>رقم البطاقة الشخصية</th>
                <th>العنوان</th>
                <th>رقم الهاتف</th>
                <th>البريد الإلكتروني</th>
                <th>صورة اللاعب</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- يمكن تعديل البيانات أدناه يدوياً عند الحاجة أو استخدام تقنية أخرى لقراءة بارامترات GET في ملف مختلف-->
                <td>1</td>
                <td>اسم اللاعب</td>
                <td>تاريخ الميلاد</td>
                <td>مكان الميلاد</td>
                <td>الجنسية</td>
                <td>رقم البطاقة</td>
                <td>العنوان</td>
                <td>رقم الهاتف</td>
                <td>example@email.com</td>
                <td><img src="https://via.placeholder.com/50" alt="صورة اللاعب"></td>
                <td>
                    <a href="player-details.html" target="_blank" class="details-btn">عرض التفاصيل</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="index.htm" class="back-btn">عودة إلى صفحة الإدخال</a>
</body>
</html>
